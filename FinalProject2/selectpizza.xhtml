<?xml version='1.0' encoding='UTF-8' ?>
<!-- index.xhtml -->
<!-- Registration form that demonstrates various JSF components -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Select Your Pizza</title>
</h:head>
<h:body>
    <h:form>
        <h1>Select Your Pizza</h1>
        <h:selectOneRadio id="osSelectOneRadio" value="#{addressBean.pizzaType}">
            <f:selectItem itemValue="Pepperoni" itemLabel="Pepperoni Pizza"/>
            <f:selectItem itemValue="Sausage" itemLabel="Sausage Pizza"/>
            <f:selectItem itemValue="Cheese" itemLabel="Cheese Pizza"/>
        </h:selectOneRadio>
        <h:panelGrid columns="3" style="height: 96px; width:456px;">
            <h:graphicImage name="pepperoni.jpg" library="images"/>
            <h:graphicImage name="sausage.jpg" library="images"/>
            <h:graphicImage name="cheese.jpg" library="images"/>
        </h:panelGrid>
        <h:outputText value="Pizza Quantity: "/>
        <h:inputText id="pizzaQuantity" value="#{addressBean.pizzaQn}"
        />
        <p><h:commandButton value="Next Step: Select your Sides" action="selectsides"/></p>
    </h:form>
</h:body>
</html>
