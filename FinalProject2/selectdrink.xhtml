<?xml version='1.0' encoding='UTF-8' ?>
<!-- index.xhtml -->
<!-- Registration form that demonstrates various JSF components -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Select Your Drink</title>
</h:head>
<h:body>
    <h:form>
        <h1>Select Your Drink</h1>
        <h:selectOneRadio id="osSelectOneRadio" value="#{addressBean.drinkType}">
            <f:selectItem itemValue="Pepsi" itemLabel="Pepsi"/>
            <f:selectItem itemValue="Water" itemLabel="Bottle Water"/>
        </h:selectOneRadio>
        <h:panelGrid columns="2" style="height: 96px; width:456px;">
            <h:graphicImage name="pepsi.jpg" library="images"/>
            <h:graphicImage name="water.jpg" library="images"/>
        </h:panelGrid>
        <h:outputText value="Drink Quantity: "/>
        <h:inputText id="drinkQuantity" value="#{addressBean.drinkQn}"/>
        <p><h:commandButton value="Next Step: Register and Submit" action="register2submit"/></p>
    </h:form>
</h:body>
</html>
